name: Publish

on: push

jobs:
  release:  
    runs-on: ubuntu-latest  
    steps:  
      - name: Checkout code  
        uses: actions/checkout@v2  

      - name: Create Release  
        id: create_release  
        uses: softprops/action-gh-release@v1  
        with:  
          tag_name: ${{ github.ref }}  
          release_name: Release ${{ github.ref }}  
          body: |  
            Release notes for version ${{ github.ref }}.  
        env:  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  

      - name: Upload Release Asset  
        uses: softprops/action-gh-release@v1  
        with:  
          tag_name: ${{ github.ref }}  
          asset_path: ./Release/
          asset_name: AinAlAtaaFoundation-win-Setup.exe
        env:  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
